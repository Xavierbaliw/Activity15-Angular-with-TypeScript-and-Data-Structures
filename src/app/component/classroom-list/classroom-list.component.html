<div class="classroom">
  <h2>Classroom List</h2>

  <input type="text" [(ngModel)]="newStudent" placeholder="Enter new student name">
  <button (click)="addStudent()">Add Student</button>

  <ul>
    <li *ngFor="let student of students; let i = index">
      {{ student }}
      <button (click)="removeStudent(i)">Remove</button>
    </li>
  </ul>
</div>
