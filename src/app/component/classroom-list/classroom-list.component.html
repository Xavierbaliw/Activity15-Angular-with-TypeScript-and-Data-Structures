<div class="classroom-list-container">
  <p>CLASSROOM LIST</p>

  <div class="add-classroom">
    <input [(ngModel)]="newClassroom" placeholder="Enter classroom name" />
    <button (click)="addClassroom()">Add Classroom</button>
  </div>

  <h2>LNAME, FNAME, MNAME</h2>
  <ul>
    <li *ngFor="let classroom of getClassrooms(); let i = index">
      {{ classroom }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
