<div class="flower-list-container">
  <p>FLOWER LIST</p>

  <div class="add-flower">
    <input [(ngModel)]="newFlower" placeholder="Enter flower name" />
    <button (click)="addFlower()">Add Flower</button>
  </div>

  <h2>AVAILABLE FLOWERS: </h2>
  <ul>
    <li *ngFor="let flower of getFlowers(); let i = index">
      {{ flower }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
