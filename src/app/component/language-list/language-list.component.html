<div class="language-list-container">
  <p>LANGUAGE LIST</p>

  <div class="add-language">
    <input [(ngModel)]="newLanguage" placeholder="Enter language name" />
    <button (click)="addLanguage()">Add Language</button>
  </div>

  <ul>
    <li *ngFor="let language of getLanguages(); let i = index">
      {{ language }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
