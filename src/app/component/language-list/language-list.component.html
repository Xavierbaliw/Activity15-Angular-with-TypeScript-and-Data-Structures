<div>
  <h2>Programming Language List</h2>
  <input [(ngModel)]="newLanguage" placeholder="Enter a new language" />
  <button (click)="addLanguage()">Add Language</button>

  <ul>
    <li *ngFor="let item of languages; let i = index">
      {{ item }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
