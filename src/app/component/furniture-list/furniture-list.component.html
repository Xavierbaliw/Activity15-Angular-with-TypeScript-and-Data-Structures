<div class="furniture-list-container">
  <p>FURNITURE LIST</p>

  <div class="add-furniture">
    <input [(ngModel)]="newFurniture" placeholder="Enter furniture item" />
    <button (click)="addFurniture()">Add Furniture</button>
  </div>

  <h2>ITEM :</h2>
  <ul>
    <li *ngFor="let furniture of getFurnitures(); let i = index">
      {{ furniture }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
