<div class="container">
  <h2>TV Library List</h2>
  <div>
    <input
      type="text"
      [(ngModel)]="newLibrary"
      placeholder="Enter a new library"
    />
    <button (click)="addLibrary()">Add Library</button>
  </div>

  <ul>
    <li *ngFor="let library of libraries; let i = index">
      {{ library }}
      <button (click)="removeLibrary(i)">Remove</button>
    </li>
  </ul>
</div>
