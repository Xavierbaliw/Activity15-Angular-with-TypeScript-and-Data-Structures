<div class="car-model-list-container">
  <p>CAR MODEL LIST</p>

  <div class="add-car-model">
    <input [(ngModel)]="newCarModel" placeholder="Enter car model name" />
    <button (click)="addCarModel()">Add Car Model</button>
  </div>

  <ul>
    <li *ngFor="let carModel of getCarModels(); let i = index">
      {{ carModel }}
      <button (click)="removeModel(i)">Remove</button>
    </li>
  </ul>
</div>
