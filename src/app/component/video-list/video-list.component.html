<div class="video-list-container">
  <p>VIDEO LIST</p>

  <div class="add-video">
    <input [(ngModel)]="newVideo" placeholder="Enter video name" />
    <button (click)="addVideo()">Add Video</button>
  </div>

  <h2>VIDEO TOPICS :</h2>
  <ul>
    <li *ngFor="let video of getVideos(); let i = index">
      {{ video }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
