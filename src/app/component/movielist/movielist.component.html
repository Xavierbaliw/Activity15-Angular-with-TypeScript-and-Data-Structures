<div class="movie-list">
  <h1>Movie List</h1>
  <div class="add-movie">
    <input [(ngModel)]="newMovie.name" placeholder="Enter movie name" />
  <input [(ngModel)]="newMovie.director" placeholder="Enter director name" />
  <button (click)="addMovie()">Add Movie</button>
  </div>

  <h2>Movies and the Director:</h2>
  <ul>
    <li *ngFor="let movie of getMovies(); let i = index">
      {{ movie.name }} - Directed by {{ movie.director}}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
