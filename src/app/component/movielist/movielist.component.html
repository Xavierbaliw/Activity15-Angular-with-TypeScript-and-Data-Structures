<div class="movie-list">
  <h1>Movie List</h1>

  <input type="text" [(ngModel)]="newMovie" placeholder="Enter movie title" />
  <button (click)="addMovie()">Add Movie</button>

  <h2>Current Movies:</h2>
  <ul>
    <li *ngFor="let item of movies; let i = index">
      {{ item }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
