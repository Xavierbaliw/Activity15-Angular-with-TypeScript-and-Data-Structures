<div class="meal-plan-container">
  <p>MEAL PLAN</p>

  <div class="add-meal">
    <input [(ngModel)]="newMeal" placeholder="Enter Plan" />
    <button (click)="addMeal()">Add Meal</button>
  </div>

  <h2>WEEKLY MEAL PLAN :</h2>
  <ul>
    <li *ngFor="let meal of getMeals(); let i = index">
      {{ meal }}
      <button (click)="removeMeal(i)">Remove</button>
    </li>
  </ul>
</div>
