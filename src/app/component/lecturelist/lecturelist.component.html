<div class="lecture-list-container">
  <p>LECTURE LIST</p>

  <div class="add-lecture">
    <input [(ngModel)]="newLecture" placeholder="Enter lecture name" />
    <button (click)="addLecture()">Add Lecture</button>
  </div>

  <h2>ABOUT :</h2>
  <ul>
    <li *ngFor="let lecture of getLectures(); let i = index">
      {{ lecture }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
