<div>
  <h2>Stationery List</h2>

  <input
    type="text"
    [(ngModel)]="newItem"
    placeholder="Add new item"
  />
  <button (click)="addItem()">Add</button>

  <ul>
    <li *ngFor="let item of stationeryList; let i = index">
      {{ item }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
