<div class="stationary-list-container">
  <p>STATIONARY LIST</p>

  <div class="add-stationary">
    <input [(ngModel)]="newStationary" placeholder="Enter stationary item" />
    <button (click)="addStationary()">Add Stationary</button>
  </div>

  <h2>ITEM</h2>
  <ul>
    <li *ngFor="let item of getStationary(); let i = index">
      {{ item }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
