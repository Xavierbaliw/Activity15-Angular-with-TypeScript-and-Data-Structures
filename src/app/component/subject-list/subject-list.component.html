<div class="subject-list-container">
  <p>SUBJECT LIST</p>

  <div class="add-subject">
    <input [(ngModel)]="newSubject" placeholder="Enter subject name" />
    <button (click)="addSubject()">Add Subject</button>
  </div>

  <ul>
    <li *ngFor="let subject of getSubjects(); let i = index">
      {{ subject }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
