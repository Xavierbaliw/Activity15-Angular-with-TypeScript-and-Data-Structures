<div class="event-list-container">
<p>EVENT LIST</p>

<div class="add-event">
  <input [(ngModel)]="newEvent" placeholder="Enter event name" />
  <button (click)="addEvent()">Add Event</button>
</div>

<h2>UPCOMING EVENTS : </h2>
<ul>
  <li *ngFor="let event of getEvents(); let i = index">
    {{ event }}
    <button (click)="removeItem(i)">Remove</button>
  </li>
</ul>
</div>
