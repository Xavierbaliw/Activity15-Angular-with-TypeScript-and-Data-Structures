<div class="paint-list-container">
  <p>PAINT LIST</p>

  <div class="add-paint">
    <input [(ngModel)]="newPaint" placeholder="Enter paint name" />
    <button (click)="addPaint()">Add Paint</button>
  </div>

  <h2>PAINTING TITLE :</h2>
  <ul>
    <li *ngFor="let paint of getPaints(); let i = index">
      {{ paint }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
