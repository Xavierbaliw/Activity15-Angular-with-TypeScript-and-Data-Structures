<div>
  <h2>TV Podcast List</h2>

  <input type="text" [(ngModel)]="newPodcast" placeholder="Add new podcast episode" />
  <button (click)="addPodcast()">Add Podcast</button>

  <ul>
    <li *ngFor="let podcast of podcasts; let i = index">
      {{ podcast }}
      <button (click)="removePodcast(i)">Remove</button>
    </li>
  </ul>
</div>
