<div class="podcast-list-container">
  <p>PODCAST LIST</p>

  <div class="add-podcast">
    <input [(ngModel)]="newPodcast" placeholder="Enter podcast episode" />
    <button (click)="addPodcast()">Add Podcast</button>
  </div>

  <h2>TV PODCAST</h2>
  <ul>
    <li *ngFor="let podcast of getPodcasts(); let i = index">
      {{ podcast }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
