<div class="building-list-container">
  <p>BUILDING LIST</p>

  <div class="add-building">
    <input [(ngModel)]="newBuilding" placeholder="Enter building name" />
    <button (click)="addBuilding()">Add Building</button>
  </div>

  <h2>CAMPUS BUILDING :</h2>

  <ul>
    <li *ngFor="let building of getBuildings(); let i = index">
      {{ building }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
