<div class="exercise-list-container">
  <p>EXERCISE LIST</p>

  <div class="add-exercise">
    <input [(ngModel)]="newExercise" placeholder="Enter exercise name" />
    <button (click)="addExercise()">Add Exercise</button>
  </div>

  <h2>WORKOUT ROUTINE EXERCISES :</h2>
  <ul>
    <li *ngFor="let exercise of getExercises(); let i = index">
      {{ exercise }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
