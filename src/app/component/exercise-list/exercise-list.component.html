<div>
  <h2>Workout Routine Exercises</h2>

  <input type="text" [(ngModel)]="exerciseName" placeholder="Add new exercise">
  <button (click)="addExercise()">Add Exercise</button>

  <ul>
    <li *ngFor="let exercise of exercises; let i = index">
      {{ exercise }}
      <button (click)="removeExercise(i)">Remove</button>
    </li>
  </ul>
</div>
