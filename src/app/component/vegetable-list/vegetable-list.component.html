<div class="container">
  <h2>Vegetable List</h2>
  <ul>
    <li *ngFor="let item of vegetables; let i = index">
      {{ item }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>

  <input
    type="text"
    [(ngModel)]="newVegetable"
    placeholder="Add a new vegetable"
  />
  <button (click)="addVegetable()">Add Vegetable</button>
</div>
