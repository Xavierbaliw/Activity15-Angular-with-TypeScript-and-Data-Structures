<div class="vegetable-list-container">
  <p>VEGETABLE LIST</p>

  <div class="add-vegetable">
    <input [(ngModel)]="newVegetable" placeholder="Enter vegetable name" />
    <button (click)="addVegetable()">Add Vegetable</button>
  </div>

  <ul>
    <li *ngFor="let vegetable of getVegetables(); let i = index">
      {{ vegetable }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
