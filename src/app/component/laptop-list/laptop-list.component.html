<div class="laptop-list-container">
  <p>LAPTOP LIST</p>

  <div class="add-laptop">
    <input [(ngModel)]="newLaptop" placeholder="Enter laptop brand or component" />
    <button (click)="addLaptop()">Add Laptop</button>
  </div>

  <h2>BRAND :</h2>
  <ul>
    <li *ngFor="let laptop of getLaptops(); let i = index">
      {{ laptop }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
