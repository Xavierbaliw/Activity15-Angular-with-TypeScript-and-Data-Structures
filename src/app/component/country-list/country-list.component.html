<div class="country-list-container">
  <p>COUNTRY LIST</p>

  <div class="add-country">
    <input [(ngModel)]="newCountry" placeholder="Enter country name" />
    <button (click)="addCountry()">Add Country</button>
  </div>

  <ul>
    <li *ngFor="let country of getCountries(); let i = index">
      {{ country }}
      <button (click)="removeCountry(i)">Remove</button>
    </li>
  </ul>
</div>
