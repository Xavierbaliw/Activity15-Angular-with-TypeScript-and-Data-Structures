<div class="container">
  <h2>Destination List</h2>

  <input
    [(ngModel)]="newDestination"
    placeholder="Add new destination"
    (keyup.enter)="addDestination()"
  />
  <button (click)="addDestination()">Add</button>

  <ul>
    <li *ngFor="let destination of destinations; let i = index">
      {{ destination }}
      <button (click)="removeDestination(i)">Remove</button>
    </li>
  </ul>
</div>
