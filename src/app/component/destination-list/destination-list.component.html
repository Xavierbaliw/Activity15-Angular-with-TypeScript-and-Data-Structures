<div class="destination-list-container">
  <p>DESTINATION LIST</p>

  <div class="add-destination">
    <input [(ngModel)]="newDestination" placeholder="Enter destination name" />
    <button (click)="addDestination()">Add Destination</button>
  </div>

  <h2>PLACE :</h2>
  <ul>
    <li *ngFor="let destination of getDestinations(); let i = index">
      {{ destination }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
