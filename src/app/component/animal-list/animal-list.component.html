<div class="animal-list-container">
  <p>ANIMAL LIST</p>

  <div class="add-animal">
    <input [(ngModel)]="newAnimal" placeholder="Enter animal name" />
    <button (click)="addAnimal()">Add Animal</button>
  </div>

  <ul>
    <li *ngFor="let animal of getAnimals(); let i = index">
      {{ animal }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
