<div class="musicplay-list-container">
  <p>MUSIC PLAYLIST</p>

  <div class="add-music">
    <input [(ngModel)]="newMusic" placeholder="Enter music name" />
    <button (click)="addMusic()">Add Music</button>
  </div>

  <h2>My Playlist</h2>
  <ul>
    <li *ngFor="let music of getMusicPlaylist(); let i = index">
      {{ music }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
