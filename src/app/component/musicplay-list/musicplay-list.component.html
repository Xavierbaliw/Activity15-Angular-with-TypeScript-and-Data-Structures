<div>
  <h1>Music Playlist</h1>

  <input [(ngModel)]="newSong" placeholder="Enter song name" />
  <button (click)="addSong()">Add Song</button>

  <h2>My Playlist</h2>
  <ul>
    <li *ngFor="let item of playlist; let i = index">
      {{ item }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
