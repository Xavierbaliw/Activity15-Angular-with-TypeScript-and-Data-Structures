<div>
  <h1>Web Development Frameworks</h1>

  <input
    type="text"
    [(ngModel)]="newFramework"
    placeholder="Add new framework"
  />
  <button (click)="addFramework()">Add</button>

  <ul>
    <li *ngFor="let framework of frameworks; let i = index">
      {{ framework }}
      <button (click)="removeFramework(i)">Remove</button>
    </li>
  </ul>
</div>
