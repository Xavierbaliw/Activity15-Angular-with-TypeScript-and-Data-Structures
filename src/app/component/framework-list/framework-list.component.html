<div class="framework-tools-list-container">
  <p>FRAMEWORK TOOLS LIST</p>

  <div class="add-tool">
    <input [(ngModel)]="newTool" placeholder="Enter framework/tool name" />
    <button (click)="addTool()">Add Tool</button>
  </div>

  <h2>TOOLS NAME : </h2>
  <ul>
    <li *ngFor="let tool of getTools(); let i = index">
      {{ tool }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
