<div class="mobile-app-list-container">
  <p>MOBILE APP LIST</p>

  <div class="add-app">
    <input [(ngModel)]="newApp" placeholder="Enter mobile app name" />
    <button (click)="addApp()">Add App</button>
  </div>

  <h2>APPS NAME : </h2>
  <ul>
    <li *ngFor="let app of getApps(); let i = index">
      {{ app }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
