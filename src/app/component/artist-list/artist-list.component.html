<div class="artist-list-container">
  <p>ARTIST LIST</p>

  <div class="add-artist">
    <input [(ngModel)]="newArtist" placeholder="Enter artist name" />
    <button (click)="addArtist()">Add Artist</button>
  </div>

  <h2>PH ARTIST :</h2>
  <ul>
    <li *ngFor="let artist of getArtists(); let i = index">
      {{ artist }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
