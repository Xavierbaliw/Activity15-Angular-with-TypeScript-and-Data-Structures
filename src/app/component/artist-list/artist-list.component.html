<div>
  <h2>TV Artist List</h2>

  <input
    type="text"
    [(ngModel)]="newArtist"
    placeholder="Add new artist"
  />
  <button (click)="addArtist()">Add Artist</button>

  <ul>
    <li *ngFor="let artist of artists; let i = index">
      {{ artist }} <button (click)="removeArtist(i)">Remove</button>
    </li>
  </ul>
</div>
