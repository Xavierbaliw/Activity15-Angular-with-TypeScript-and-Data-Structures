<div>
  <h2>Book List</h2>
  <input
    type="text"
    [(ngModel)]="newBook"
    placeholder="Enter book title"
  />
  <button (click)="addBook()">Add Book</button>

  <ul>
    <li *ngFor="let item of books; let i = index">
      {{ item }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
