<div class="book-list-container">
  <p>BOOK LIST</p>

  <div class="add-book">
    <input [(ngModel)]="newBook" placeholder="Enter book name" />
    <button (click)="addBook()">Add Book</button>
  </div>

  <ul>
    <li *ngFor="let book of getBooks(); let i = index">
      {{ book }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
