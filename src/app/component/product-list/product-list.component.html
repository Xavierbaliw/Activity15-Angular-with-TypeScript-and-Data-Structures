<div class="product-list-container">
  <p>PRODUCT LIST</p>

  <div class="add-product">
    <input [(ngModel)]="newProduct" placeholder="Enter product name" />
    <button (click)="addProduct()">Add Product</button>
  </div>

  <ul>
    <li *ngFor="let product of getProducts(); let i = index">
      {{ product }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
