<div>
  <h1>Product List</h1>
  <input
    [(ngModel)]="newProduct"
    placeholder="Add new product"
    type="text"
  />
  <button (click)="addProduct()">Add Product</button>

  <h2>Available Products:</h2>
  <ul>
    <li *ngFor="let item of products; let i = index">
      {{ item }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
