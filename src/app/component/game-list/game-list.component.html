<div>
  <h1>Game List</h1>

  <input type="text" [(ngModel)]="newGame" placeholder="Enter a new game title">
  <button (click)="addGame()">Add Game</button>

  <ul>
    <li *ngFor="let item of games; let i = index">
      {{ item }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
