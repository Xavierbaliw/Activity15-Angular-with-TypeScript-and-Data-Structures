<div class="game-list-container">
  <p>GAME LIST</p>

  <div class="add-game">
    <input [(ngModel)]="newGame" placeholder="Enter game name" />
    <button (click)="addGame()">Add Game</button>
  </div>

  <ul>
    <li *ngFor="let game of getGames(); let i = index">
      {{ game }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
