<div class="inventory-list-container">
  <p>INVENTORY LIST</p>

  <div class="add-inventory">
    <input [(ngModel)]="newInventoryItem" placeholder="Enter inventory item name" />
    <button (click)="addInventoryItem()">Add Item</button>
  </div>

  <h2>ITEM :</h2>
  <ul>
    <li *ngFor="let item of getInventoryItems(); let i = index">
      {{ item }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
