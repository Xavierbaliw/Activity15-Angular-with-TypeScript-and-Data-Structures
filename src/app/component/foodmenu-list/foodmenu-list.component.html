<div class="food-menu-container">
  <p>FOOD MENU</p>

  <div class="add-food">
    <input [(ngModel)]="newFood" placeholder="Enter food item" />
    <button (click)="addFood()">Add Food</button>
  </div>
<h2>FOOD MENU:</h2>
  <ul>
    <li *ngFor="let food of getFoods(); let i = index">
      {{ food }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
