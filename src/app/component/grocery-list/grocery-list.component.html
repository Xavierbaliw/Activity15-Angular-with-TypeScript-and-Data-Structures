<div class="grocery-list-container">
  <p>GROCERY LIST</p>

  <div class="add-grocery">
    <input [(ngModel)]="newGrocery" placeholder="Enter grocery item" />
    <button (click)="addGrocery()">Add Grocery</button>
  </div>
<h2>YOUR GROCERY ITEMS:</h2>
  <ul>
    <li *ngFor="let grocery of getGroceries(); let i = index">
      {{ grocery }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
