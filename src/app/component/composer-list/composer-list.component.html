<div class="composer-list-container">
  <p>COMPOSER LIST</p>

  <div class="add-composer">
    <input [(ngModel)]="newComposer" placeholder="Enter composer name" />
    <button (click)="addComposer()">Add Composer</button>
  </div>

  <ul>
    <li *ngFor="let composer of getComposers(); let i = index">
      {{ composer }}
      <button (click)="editComposer(i)">Edit</button>
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
