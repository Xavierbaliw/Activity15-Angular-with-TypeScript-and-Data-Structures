<div class="laptop-specification-container">
  <p>LAPTOP SPECIFICATIONS</p>

  <div class="add-specification">
    <input [(ngModel)]="newSpecification" placeholder="Enter laptop specification" />
    <button (click)="addSpecification()">Add Specification</button>
  </div>

  <h2>SPECS :</h2>
  <ul>
    <li *ngFor="let specification of getSpecifications(); let i = index">
      {{ specification }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
