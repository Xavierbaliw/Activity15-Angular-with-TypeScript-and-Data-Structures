<div class="hardware-list-container">
  <p>COMPUTER HARDWARE LIST</p>

  <div class="add-hardware">
    <input [(ngModel)]="newHardware" placeholder="Enter hardware name" />
    <button (click)="addHardware()">Add Hardware</button>
  </div>

  <h2>ITEM :</h2>
  <ul>
    <li *ngFor="let hardware of getHardwares(); let i = index">
      {{ hardware }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
