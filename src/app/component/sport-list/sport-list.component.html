<div>
  <h2>Sports List</h2>
  <ul>
    <li *ngFor="let item of sports; let i = index">
      {{ item }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>

  <input
    type="text"
    [(ngModel)]="newSport"
    placeholder="Add a new sport"
  />
  <button (click)="addSport()">Add Sport</button>
</div>
