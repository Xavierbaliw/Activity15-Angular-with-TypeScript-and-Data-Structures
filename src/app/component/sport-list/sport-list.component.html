<div class="sport-list-container">
  <p>SPORT LIST</p>

  <div class="add-sport">
    <input [(ngModel)]="newSport" placeholder="Enter sport name" />
    <button (click)="addSport()">Add Sport</button>
  </div>

  <ul>
    <li *ngFor="let sport of getSports(); let i = index">
      {{ sport }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
