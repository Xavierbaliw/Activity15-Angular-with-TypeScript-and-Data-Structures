<div class="accessory-list-container">
  <p>ACCESSORY LIST</p>

  <div class="add-accessory">
    <input [(ngModel)]="newAccessory" placeholder="Enter accessory name" />
    <button (click)="addAccessory()">Add Accessory</button>
  </div>

  <h2>MOBILE PHONE ACCESSORIES :</h2>
  <ul>
    <li *ngFor="let accessory of getAccessories(); let i = index">
      {{ accessory }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
