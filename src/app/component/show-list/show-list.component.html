<div class="show-list-container">
  <p>SHOW LIST</p>

  <div class="add-show">
    <input [(ngModel)]="newShow" placeholder="Enter show name" />
    <button (click)="addShow()">Add Show</button>
  </div>

  <h2> TV SHOW :</h2>
  <ul>
    <li *ngFor="let show of getShows(); let i = index">
      {{ show }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
