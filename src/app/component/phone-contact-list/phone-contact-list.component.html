<div class="contact-list">
  <h2>Phone Contact List</h2>
  <input [(ngModel)]="contactName" placeholder="Enter contact name" />
  <button (click)="addContact()">Add Contact</button>

  <ul>
    <li *ngFor="let contact of contacts; let i = index">
      {{ contact }}
      <button (click)="removeContact(i)">Remove</button>
    </li>
  </ul>
</div>
