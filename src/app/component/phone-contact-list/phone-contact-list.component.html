<div class="phone-contact-list-container">
  <p>PHONE CONTACT LIST</p>

  <div class="add-contact">
    <input [(ngModel)]="newContact" placeholder="Enter phone number - Name" />
    <button (click)="addContact()">Add Contact</button>
  </div>

  <ul>
    <li *ngFor="let contact of getContacts(); let i = index">
      {{ contact }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
