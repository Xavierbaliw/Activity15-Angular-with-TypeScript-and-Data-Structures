<div class="software-container">
  <h2>Software List</h2>

  <input
    type="text"
    [(ngModel)]="newSoftware"
    placeholder="Add new software"
  />
  <button (click)="addSoftware()">Add</button>

  <ul>
    <li *ngFor="let item of softwareList; let i = index">
      {{ item }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
