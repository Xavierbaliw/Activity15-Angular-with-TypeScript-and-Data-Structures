<div class="software-list-container">
  <p>SOFTWARE LIST</p>

  <div class="add-software">
    <input [(ngModel)]="newSoftware" placeholder="Enter software name" />
    <button (click)="addSoftware()">Add Software</button>
  </div>

  <ul>
    <li *ngFor="let software of getSoftwareList(); let i = index">
      {{ software }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
