<div class="budget-list-container">
  <H2>Budget List:</H2>

  <input type="text" [(ngModel)]="itemName" placeholder="Enter budget item name" />
  <br>
  <input type="number" [(ngModel)]="itemAmount" placeholder="Enter amount" />
  <button (click)="addBudgetItem()">Add Budget Item</button>

  <ul>
    <li *ngFor="let item of budgetList">
      {{ item.name }} - ${{ item.amount }}
      <button (click)="removeBudgetItem(item)">Remove</button>
    </li>
  </ul>
</div>
