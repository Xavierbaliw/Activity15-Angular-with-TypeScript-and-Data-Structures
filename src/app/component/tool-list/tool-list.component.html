<div>
  <h2>Tool List</h2>

  <input type="text" [(ngModel)]="newTool" placeholder="Enter a new tool"/>
  <button (click)="addTool()">Add Tool</button>

  <ul>
    <li *ngFor="let item of tools; let i = index">
      {{ item }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>

</div>
