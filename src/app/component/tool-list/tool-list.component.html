<div class="tool-list-container">
  <p>TOOL LIST</p>

  <div class="add-tool">
    <input [(ngModel)]="newTool" placeholder="Enter tool name" />
    <button (click)="addTool()">Add Tool</button>
  </div>

  <ul>
    <li *ngFor="let tool of getTools(); let i = index">
      {{ tool }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
